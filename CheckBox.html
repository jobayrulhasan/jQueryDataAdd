<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

      <!-- Bootstrap CSS -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
         crossorigin="anonymous"
      />
      <title>Check box select practice</title>
   </head>
   <body>
      <div class="container bg-warning my-5 p-3 text-center text-light">
         <h1>This is check box field</h1>
         <h3>Using jQuery</h3>
      </div>
      <div class="container">
         <label for=""> <input type="radio" name="colorRadio" value="one" /> one</label>
         <label for=""> <input type="radio" name="colorRadio" value="two" /> two</label>
         <label for=""> <input type="radio" name="colorRadio" value="three" /> three</label>
         <div id="_one" class="box one"><h2>You have selectd one</h2></div>
         <div id="_two" class="box two"><h2>You have selectd two</h2></div>
         <div id="three" class="box three"><h2>You have selectd three</h2></div>
      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script
         src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
         integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
         integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
         integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
         crossorigin="anonymous"
      ></script>
   </body>
   <script>
      $(document).ready(function () {
         $('input[type="Radio"]').click(function () {
            var inputValue = $(this).attr("value");
            var tagetBox = $("." + inputValue);
            $(".box").not(tagetBox).hide();
            $(tagetBox).show();
         });
      });
   </script>
</html>
